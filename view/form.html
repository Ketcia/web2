<form method="post" action="?class=Form&method=salvar">
    <input type="hidden" name="id" value="{id}" />
    <div>
        <label for="marca">Marca:</label>
        <input type="text" name="marca" id="marca" required maxlength="50" value="{marca}">
    </div>
    <div>
        <label for="modelo">Modelo:</label>
        <input type="text" name="modelo" id="modelo" required maxlength="50" value="{modelo}">
    </div>
    <div>
        <label for="motor">Motor:</label>
        <input type="text" name="motor" id="motor" required maxlength="50" value="{motor}">
    </div>
    <div>
        <button type="submit">Salvar</button>
    </div>
</form>
